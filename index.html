<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
          <div class="steps-content">{{steps[activeIndex].text}}</div>
          <ul class="steps-list">
            <li class="steps-item active"><span>1</span> {{steps[0].title}}</li>
            <li class="steps-item"><span>2</span> {{steps[1].title}}</li>
            <li class="steps-item"><span>3</span> {{steps[2].title}}</li>
            <li class="steps-item"><span>4</span> {{steps[3].title}}</li>
            <li class="steps-item"><span>5</span> {{steps[4].title}}</li>
          </ul>
          <div>
            <button class="btn" @click="prev()">{{buttonStatus.back}}</button>
            <button
              class="btn"
              :class="{ primary: status.isActive }"
              @click="nextOfFinish()"
            >
              {{buttonStatus.forever}}
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
  </body>
</html>
